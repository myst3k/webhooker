<aside class="app-sidebar" id="sidebar">
    <div class="sidebar-brand">
        <a href="/dashboard">
            <span class="brand-icon"><i data-lucide="zap" style="width:18px;height:18px;color:#0a0a0a;"></i></span>
            Webhooker
        </a>
    </div>
    <ul class="sidebar-nav">
        <li class="sidebar-nav-header">Navigation</li>
        <li><a href="/dashboard"><i data-lucide="layout-dashboard" style="width:18px;height:18px;"></i>Dashboard</a></li>
        <li class="sidebar-nav-divider"></li>
        <li class="sidebar-nav-header">Settings</li>
        <li><a href="/settings"><i data-lucide="user" style="width:18px;height:18px;"></i>Account</a></li>
        <li><a href="/settings/members"><i data-lucide="users" style="width:18px;height:18px;"></i>Team</a></li>
        <li><a href="/settings/smtp"><i data-lucide="mail" style="width:18px;height:18px;"></i>SMTP</a></li>
        {% if is_system_admin %}
        <li class="sidebar-nav-divider"></li>
        <li class="sidebar-nav-header">Admin</li>
        <li><a href="/admin/tenants"><i data-lucide="building-2" style="width:18px;height:18px;"></i>Tenants</a></li>
        <li><a href="/admin/users"><i data-lucide="shield-check" style="width:18px;height:18px;"></i>Users</a></li>
        {% endif %}
    </ul>
    <div class="sidebar-footer">
        <span class="user-name">{{ user_name }}</span>
        <a href="#"
           onclick="fetch('/api/v1/auth/logout',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({refresh_token:''})}).then(()=>{document.cookie='access_token=;path=/;max-age=0';document.cookie='refresh_token=;path=/;max-age=0';location.href='/';})">
            <i data-lucide="log-out" style="width:15px;height:15px;"></i> Logout
        </a>
    </div>
</aside>
<div class="sidebar-overlay" id="sidebar-overlay"
     onclick="document.getElementById('sidebar').classList.remove('open');this.classList.remove('active');"></div>
<nav class="mobile-nav">
    <button class="menu-toggle"
           onclick="document.getElementById('sidebar').classList.add('open');document.getElementById('sidebar-overlay').classList.add('active');">
        <i data-lucide="menu" style="width:22px;height:22px;"></i>
    </button>
    <a href="/dashboard" class="mobile-brand">Webhooker</a>
</nav>
