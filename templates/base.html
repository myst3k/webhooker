<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Webhooker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    display: ['DM Sans', 'Inter', 'sans-serif'],
                },
            }
        }
    }
    </script>
    <link rel="stylesheet" href="/static/app.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body class="bg-neutral-50 text-neutral-700 antialiased font-sans">
    {% block body %}{% endblock %}
    <script>
    lucide.createIcons();

    function initModals() {
        document.querySelectorAll('.modal-backdrop').forEach(backdrop => {
            backdrop.addEventListener('click', (e) => {
                if (e.target === backdrop) backdrop.classList.add('hidden');
            });
            backdrop.querySelectorAll('[data-modal-close]').forEach(btn => {
                btn.addEventListener('click', () => backdrop.classList.add('hidden'));
            });
        });
    }
    function openModal(id) {
        const el = document.getElementById(id);
        el.classList.remove('hidden');
        el.querySelector('input:not([type=hidden])')?.focus();
    }
    function closeModal(id) {
        document.getElementById(id).classList.add('hidden');
    }
    initModals();

    document.body.addEventListener('htmx:afterSwap', () => {
        lucide.createIcons();
        initModals();
    });
    </script>
</body>
</html>
