{% extends "base.html" %}
{% block title %}Admin - Tenants{% endblock %}
{% block body %}
<div class="app-shell">
    {% include "sidebar.html" %}
    <main class="app-content">
        <div class="page-header">
            <h2>Tenants</h2>
            <button class="btn btn-primary btn-sm" onclick="openModal('new-tenant-dialog')">
                <i data-lucide="plus" style="width:16px;height:16px;"></i> New Tenant
            </button>
        </div>

        <div class="card">
            <div class="overflow-x-auto">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Slug</th>
                            <th>Created</th>
                            <th class="w-16"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tenant in tenants %}
                        <tr>
                            <td class="font-semibold text-neutral-700">{{ tenant.name }}</td>
                            <td><code>{{ tenant.slug }}</code></td>
                            <td class="text-neutral-400 text-sm">{{ tenant.created_at.format("%Y-%m-%d") }}</td>
                            <td>
                                <button class="btn btn-ghost btn-sm"
                                        onclick="deleteTenant('{{ tenant.id }}','{{ tenant.name }}')" title="Delete tenant">
                                    <i data-lucide="trash-2" style="width:14px;height:14px;color:#ef4444;"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div id="new-tenant-dialog" class="modal-backdrop hidden">
    <div class="modal-dialog">
        <div class="modal-header">
            <h2>New Tenant</h2>
        </div>
        <div class="modal-body space-y-4">
            <div>
                <label class="form-label" for="tenant-name">Name</label>
                <input class="form-input" type="text" id="tenant-name" placeholder="Acme Corp" required>
            </div>
            <div>
                <label class="form-label" for="tenant-slug">Slug</label>
                <input class="form-input" type="text" id="tenant-slug" placeholder="acme-corp" required pattern="[a-z0-9\-]+">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="button" data-modal-close>Cancel</button>
            <button class="btn btn-primary" type="button" onclick="createTenant()">Create Tenant</button>
        </div>
    </div>
</div>

<script>
const token = document.cookie.split(';').find(c => c.trim().startsWith('access_token='))?.split('=')[1];

document.getElementById('tenant-name').addEventListener('input', (e) => {
    document.getElementById('tenant-slug').value = e.target.value
        .toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
});

async function createTenant() {
    const res = await fetch('/api/v1/admin/tenants', {
        method: 'POST',
        headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
        body: JSON.stringify({
            name: document.getElementById('tenant-name').value,
            slug: document.getElementById('tenant-slug').value
        })
    });
    if (res.ok) { location.reload(); }
    else { const d = await res.json(); alert(d.error); }
}

async function deleteTenant(id, name) {
    if (!confirm(`Delete tenant "${name}" and ALL its data?`)) return;
    const res = await fetch(`/api/v1/admin/tenants/${id}`, {
        method: 'DELETE',
        headers: {'Authorization': `Bearer ${token}`}
    });
    if (res.ok) { location.reload(); }
    else { const d = await res.json(); alert(d.error); }
}
</script>
{% endblock %}
