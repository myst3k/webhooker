{% extends "base.html" %}
{% block title %}SMTP Settings{% endblock %}
{% block body %}
<div class="app-shell">
    {% include "sidebar.html" %}
    <main class="app-content">
        <div class="page-header">
            <div>
                <h2>SMTP Configuration</h2>
                <p class="text-sm text-neutral-400 mt-1">Configure SMTP for action emails. Separate from system SMTP used for password resets.</p>
            </div>
        </div>

        <div class="narrow-content">
            <form id="smtp-form" class="space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="form-label" for="smtp-host">SMTP Host</label>
                        <input class="form-input" type="text" id="smtp-host" value="{{ smtp_host }}" placeholder="smtp.example.com" required>
                    </div>
                    <div>
                        <label class="form-label" for="smtp-port">Port</label>
                        <input class="form-input" type="number" id="smtp-port" value="{{ smtp_port }}" placeholder="587" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="form-label" for="smtp-user">Username</label>
                        <input class="form-input" type="text" id="smtp-user" placeholder="user@example.com" required>
                    </div>
                    <div>
                        <label class="form-label" for="smtp-pass">Password</label>
                        <input class="form-input" type="password" id="smtp-pass" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="form-label" for="smtp-from">From Address</label>
                        <input class="form-input" type="email" id="smtp-from" value="{{ smtp_from }}" placeholder="noreply@example.com" required>
                    </div>
                    <div>
                        <label class="form-label" for="smtp-from-name">From Name</label>
                        <input class="form-input" type="text" id="smtp-from-name" value="{{ smtp_from_name }}" placeholder="My App (optional)">
                    </div>
                </div>
                <div>
                    <label class="form-label" for="smtp-tls">TLS Mode</label>
                    <select class="form-input" id="smtp-tls">
                        <option value="starttls" {% if smtp_tls == "starttls" %}selected{% endif %}>STARTTLS</option>
                        <option value="tls" {% if smtp_tls == "tls" %}selected{% endif %}>TLS</option>
                        <option value="none" {% if smtp_tls == "none" %}selected{% endif %}>None</option>
                    </select>
                </div>

                <div class="flex gap-3 pt-2">
                    <button class="btn btn-primary" type="button" onclick="saveSMTP()">
                        <i data-lucide="check" style="width:15px;height:15px;"></i> Save
                    </button>
                    <button class="btn btn-default" type="button" onclick="testSMTP()">
                        <i data-lucide="send" style="width:15px;height:15px;"></i> Send Test
                    </button>
                    {% if smtp_configured %}
                    <button class="btn btn-danger" type="button" onclick="deleteSMTP()">
                        <i data-lucide="trash-2" style="width:15px;height:15px;"></i> Remove
                    </button>
                    {% endif %}
                </div>
            </form>
        </div>
    </main>
</div>

<script>
async function saveSMTP() {
    const res = await fetch('/api/v1/tenant/smtp', {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            host: document.getElementById('smtp-host').value,
            port: parseInt(document.getElementById('smtp-port').value),
            username: document.getElementById('smtp-user').value,
            password: document.getElementById('smtp-pass').value,
            from_address: document.getElementById('smtp-from').value,
            from_name: document.getElementById('smtp-from-name').value || null,
            tls_mode: document.getElementById('smtp-tls').value
        })
    });
    const d = await res.json();
    alert(d.message || d.error);
    if (res.ok) location.reload();
}

async function testSMTP() {
    const to = prompt('Send test email to:');
    if (!to) return;
    const res = await fetch('/api/v1/tenant/smtp/test', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({to})
    });
    const d = await res.json();
    alert(d.message || d.error);
}

async function deleteSMTP() {
    if (!confirm('Remove SMTP configuration?')) return;
    const res = await fetch('/api/v1/tenant/smtp', {
        method: 'DELETE'
    });
    if (res.ok) location.reload();
}
</script>
{% endblock %}
