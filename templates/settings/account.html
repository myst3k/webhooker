{% extends "base.html" %}
{% block title %}Account Settings{% endblock %}
{% block body %}
<div class="app-shell">
    {% include "sidebar.html" %}
    <main class="app-content">
        <div class="page-header">
            <h2>Account Settings</h2>
        </div>

        <div class="narrow-content space-y-6">
            <div class="card">
                <div class="card-header">
                    <h3>Profile</h3>
                </div>
                <div class="card-body space-y-3">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-neutral-100 flex items-center justify-center">
                            <i data-lucide="user" style="width:18px;height:18px;color:#525252;"></i>
                        </div>
                        <div>
                            <p class="font-semibold text-neutral-800">{{ user_name }}</p>
                            <p class="text-sm text-neutral-400">{{ user_email }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Change Password</h3>
                </div>
                <div class="card-body">
                    <form id="password-form" class="space-y-4">
                        <div>
                            <label class="form-label" for="current">Current Password</label>
                            <input class="form-input" type="password" id="current" required>
                        </div>
                        <div>
                            <label class="form-label" for="newpw">New Password</label>
                            <input class="form-input" type="password" id="newpw" required minlength="8" placeholder="Min. 8 characters">
                        </div>
                        <div>
                            <label class="form-label" for="confirm">Confirm Password</label>
                            <input class="form-input" type="password" id="confirm" required minlength="8" placeholder="Repeat password">
                        </div>
                        <button class="btn btn-primary" type="submit">
                            <i data-lucide="lock" style="width:15px;height:15px;"></i> Change Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
document.getElementById('password-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const btn = form.querySelector('button[type="submit"]');

    if (form.newpw.value !== form.confirm.value) {
        alert('Passwords do not match');
        return;
    }

    btn.disabled = true;
    btn.setAttribute('aria-busy', 'true');

    try {
        const res = await fetch('/api/v1/auth/change-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'same-origin',
            body: JSON.stringify({
                current_password: form.current.value,
                new_password: form.newpw.value,
            }),
        });

        if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || 'Failed to change password');
        }

        const data = await res.json();

        // Set new cookies
        document.cookie = `access_token=${data.access_token};path=/;SameSite=Lax`;
        document.cookie = `refresh_token=${data.refresh_token};path=/;SameSite=Lax`;

        form.reset();
        alert('Password changed successfully.');
    } catch (err) {
        alert(err.message);
    } finally {
        btn.disabled = false;
        btn.removeAttribute('aria-busy');
    }
});
</script>
{% endblock %}
