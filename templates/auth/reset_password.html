{% extends "base.html" %}
{% block title %}Reset Password - Webhooker{% endblock %}
{% block body %}
<main class="auth-container">
    <div class="uk-card uk-card-default">
        <div class="uk-card-header uk-text-center">
            <h2>Reset Password</h2>
        </div>
        <div class="uk-card-body">
            {% if let Some(err) = error %}
            <div class="uk-alert uk-alert-danger" uk-alert>{{ err }}</div>
            {% endif %}
            <form id="reset-form" class="uk-form-stacked">
                <input type="hidden" name="token" value="{{ token }}">
                <div class="uk-margin">
                    <label class="uk-form-label" for="password">New Password</label>
                    <input class="uk-input" type="password" id="password" name="password" required minlength="8">
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="confirm">Confirm Password</label>
                    <input class="uk-input" type="password" id="confirm" name="confirm" required minlength="8">
                </div>
                <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
</main>
<script>
document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    if (form.password.value !== form.confirm.value) {
        alert('Passwords do not match');
        return;
    }
    const res = await fetch('/api/v1/auth/reset-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            token: form.token.value,
            password: form.password.value
        })
    });
    const data = await res.json();
    if (res.ok) {
        alert('Password reset successfully. Please log in.');
        location.href = '/auth/login';
    } else {
        alert(data.error || 'Reset failed');
    }
});
</script>
{% endblock %}
