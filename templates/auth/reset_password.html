{% extends "base.html" %}
{% block title %}Reset Password - Webhooker{% endblock %}
{% block body %}
<div class="auth-page">
    <div class="auth-card">
        <div class="card">
            <div class="card-body">
                <div class="auth-logo">
                    <div class="logo-icon">
                        <i data-lucide="lock-keyhole" style="width:24px;height:24px;color:#fff;"></i>
                    </div>
                    <h1>Reset Password</h1>
                    <p>Enter your new password</p>
                </div>
                {% if let Some(err) = error %}
                <div class="alert alert-danger">
                    <i data-lucide="alert-circle" style="width:16px;height:16px;flex-shrink:0;"></i>
                    {{ err }}
                </div>
                {% endif %}
                <form id="reset-form" class="space-y-4">
                    <input type="hidden" name="token" value="{{ token }}">
                    <div>
                        <label class="form-label" for="password">New Password</label>
                        <input class="form-input" type="password" id="password" name="password" placeholder="Min. 8 characters" required minlength="8">
                    </div>
                    <div>
                        <label class="form-label" for="confirm">Confirm Password</label>
                        <input class="form-input" type="password" id="confirm" name="confirm" placeholder="Repeat password" required minlength="8">
                    </div>
                    <button class="btn btn-primary w-full" type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    if (form.password.value !== form.confirm.value) {
        alert('Passwords do not match');
        return;
    }
    const btn = form.querySelector('button[type=submit]');
    btn.disabled = true;
    btn.textContent = 'Resetting...';
    const res = await fetch('/api/v1/auth/reset-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            token: form.token.value,
            password: form.password.value
        })
    });
    const data = await res.json();
    if (res.ok) {
        alert('Password reset successfully. Please log in.');
        location.href = '/auth/login';
    } else {
        alert(data.error || 'Reset failed');
        btn.disabled = false;
        btn.textContent = 'Reset Password';
    }
});
</script>
{% endblock %}
