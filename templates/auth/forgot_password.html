{% extends "base.html" %}
{% block title %}Forgot Password - Webhooker{% endblock %}
{% block body %}
<div class="auth-page">
    <div class="auth-card">
        <div class="card">
            <div class="card-body">
                <div class="auth-logo">
                    <div class="logo-icon">
                        <i data-lucide="key-round" style="width:24px;height:24px;color:#fff;"></i>
                    </div>
                    <h1>Forgot Password</h1>
                    <p>We'll send you a reset link</p>
                </div>
                {% if let Some(msg) = message %}
                <div class="alert alert-success">
                    <i data-lucide="check-circle-2" style="width:16px;height:16px;flex-shrink:0;"></i>
                    {{ msg }}
                </div>
                {% endif %}
                <form id="forgot-form" class="space-y-4">
                    <div>
                        <label class="form-label" for="email">Email</label>
                        <input class="form-input" type="email" id="email" name="email" placeholder="you@company.com" required autofocus>
                    </div>
                    <button class="btn btn-primary w-full" type="submit">Send Reset Link</button>
                </form>
                <p class="text-center mt-5 text-sm text-neutral-500">
                    <a href="/auth/login" class="hover:text-neutral-900">Back to login</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('forgot-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = e.target.querySelector('button[type=submit]');
    btn.disabled = true;
    btn.textContent = 'Sending...';
    await fetch('/api/v1/auth/forgot-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email: e.target.email.value })
    });
    alert('If that email is registered, a reset link has been sent.');
    btn.disabled = false;
    btn.textContent = 'Send Reset Link';
});
</script>
{% endblock %}
